<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="images/png" href="images/snake.png" />
    <title>Snake Game</title>
</head>

<body>
    <div>
        <input type="checkbox" checked id="check">
        <label for="check" id="icone"><img src="images/menu.png" alt="Menu icon"></label>
        <div class="barra">
            <nav>
                <div class="link">
                    <h5 class="tutorial">Controles:</h5>
                    <span class="badge badge-secondary pr-5"><img src="images/setas.png" id="setas">Movimento</span>
                    <span class="badge badge-secondary pl-3 pauseSpan"><img src="images/pause.png" id="pausekey">Pausar</span>
                </div>
            </nav>
        </div>
    </div>

    <div id="cabeca" class="mt-3">
        <h1><img src="images/snake.png" alt="Cobra"> SNAKE GAME</h1>
        <p>Por: Higor Turetta</p>
    </div>

    <div id="game">
        <div id="canvas">
            <canvas id="stage" width="600" height="600"></canvas>
            <canvas id="pause" width="600" height="600"></canvas>
        </div>

        <div class="input-group mb-3" id="recorde">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Recorde</span>
            </div>
            <input type="number" id="recordeAtual" disabled class="bg-transparent">
        </div>

        <div class="align-content-end mb-5" id="pontuacao">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon2">Pontos</span>
                </div>
                <input type="number" id="pontos" disabled class="bg-transparent">
            </div>
        </div>
    </div>


    <script src="js/game.js"></script>
    <script src="js/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</body>

</html>
